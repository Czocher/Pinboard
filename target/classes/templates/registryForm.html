<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
	<div th:if="${(param.err != null)}">
		<p th:if="${(param.err[0] == '-1')}">This email already exist in our database</p>
		<p th:if="${(param.err[0] == '-2')}">Passwords doesn't match</p>
	</div>
	<form method="POST" action="/registry/create">
		<p><input type="text" name="login" placeholder="Your Login" required="required"/></p>
		<p><input type="text" name="email" placeholder="Your Email" required="required"/></p>
		<p><input type="password" name="password" placeholder="Your secret Password" required="required"/></p>
		<p><input type="password" name="rep_password" placeholder="Repeat your secret Password" required="required"/></p>
		<p><button type="submit">Create user</button></p>
	</form>
</body>
</html>
